<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Redirectingâ€¦</title>
		<!--
			SPA routing for GitHub Pages.
			This redirects unknown paths (e.g. /my-3d-gallery/preview) to:
			  /my-3d-gallery/?/preview
			Then index.html restores the original path before the app bootstraps.

			Based on: https://github.com/rafgraph/spa-github-pages
		-->
		<script>
			(function () {
				// Keep 1 path segment for GitHub Pages project sites: /<repo-name>/...
				// If you deploy to a custom domain root, change this to 0.
				var pathSegmentsToKeep = 1;
				var l = window.location;
				l.replace(
					l.protocol +
						'//' +
						l.hostname +
						(l.port ? ':' + l.port : '') +
						l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
						'/?/' +
						l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
						l.search.replace(/&/g, '~and~') +
						l.hash,
				);
			})();
		</script>
	</head>
	<body></body>
</html>
